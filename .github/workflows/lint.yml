name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: ./actions/setup-node-and-install-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
